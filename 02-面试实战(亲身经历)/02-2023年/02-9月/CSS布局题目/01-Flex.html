<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width:100%;
            height:100px;
            display:flex;
            margin:10px;
        }
        #left,#right{
            width:200px;
            height:100px;
            margin:10px;
            background-color:#999;
        }
        #center{
            flex:1;
            height:100px;
            margin:10px;/*左右margin不会叠加*/
            background-color:#f00;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="left">left</div>
    <div id="center">center</div>
    <div id="right">right</div>
</div>
</body>
</html>
