<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css三列布局</title>
    <style type="text/css">
        /*左右固定，中间自适应  利用绝对定位*/
        .container{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .left{
            position: absolute;
            left: 0;
            top: 0;
            width: 400px;
            height: 200px;
            background-color: black;
            color:#fff;
        }
        .center{
            /*width: auto;*/
            /*如果没有这一句，那么，center这个div的文字就不会自动换行*/
            margin: 0 400px;
            height: 400px;
            background-color: yellow;
        }
        .right{
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
</div>
</body>
</html>
