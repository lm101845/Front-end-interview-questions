<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src='underscore.js'></script>
    <!-- 如果你整个项目引入了underscore.js这个库就做了防抖，那就有点大材小用了，对整个服务器压力也大，不划算 -->
    <!-- 工作中是我摘出来underscore.js里面的debounce这个方法，我自己写这个方法即可。 -->
    <script>
        let count = 0;
        //演示事件是如何频繁发生的
        let container = document.querySelector('#container')
        function doSomething(){
            //可能会做回调或AJAX请求
            container.innerHTML = count++;
        }
       
        // 这个函数有三个参数(你要执行的函数,多少秒后执行,是否立即执行[默认为false])
        // container.onmousemove = doSomething
        // 高阶函数
        container.onmousemove =  _.debounce(doSomething,300)
        // container.onmousemove =  _.debounce(doSomething,300,true)
        // 注意：下划线后面还有一个点！！！下划线是一个对象！！

        //防抖：
        //事件响应函数在一段时间后才执行，如果在这段时间内再次调用，则重新计算执行时间(如果你疯狂滑动鼠标(不停下来)，总是小于300毫秒，则它用于不会执行)
    </script>
  </body>
</html>
