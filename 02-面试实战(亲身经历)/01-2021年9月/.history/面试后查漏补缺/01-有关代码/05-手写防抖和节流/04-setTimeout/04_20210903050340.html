<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 10; i++) {
        //for循环是同步的
        setTimeout(function () {
            debugger
          console.log(i);
        }, 0);
        //0表示立即插入任务队列
        /**
         * 运行结果：输出10个10
解析：JS单线程 setTimeout异步代码 任务队列
问：如何修改可以使上述代码输出 0123456789
自执行函数 或 使用ES6中的let关键字
         */
      }
    </script>
  </body>
</html>
