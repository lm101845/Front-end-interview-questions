<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var start = new Date();

      setTimeout(function () {
        var end = new Date();
        console.log("Time elapsed: ", end - start, "ms");
      }, 500);

      while (new Date() - start <= 1000) {}
    </script>
  </body>
</html>
