<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      for (var i = 0; i < 3; i++) {
          //for循环是同步的
          setTimeout(function () {
              console.log(i);
        }, 0);
        //0表示立即插入任务队列
        /**
         * 运行结果：输出3个10——我学会了打断点，但是还是很难理解啊！！！
         * ——我懂了！！！
         * i = 0时，setTimeout插入任务队列，但不执行打印
         * i = 1时，setTimeout插入任务队列，但不执行打印
         * i = 2时，setTimeout插入任务队列，但不执行打印
         * i = 3时，同步任务完成，开始执行异步任务，此时i等于3，所以打印了3次3
解析：JS单线程 setTimeout异步代码 任务队列
问：如何修改可以使上述代码输出 0123456789
自执行函数 或 使用ES6中的let关键字
         */
      }
    </script>
  </body>
</html>
