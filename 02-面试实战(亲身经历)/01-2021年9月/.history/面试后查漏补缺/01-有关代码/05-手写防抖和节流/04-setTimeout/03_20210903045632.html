<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var start = new Date();

      setTimeout(function () {
        var end = new Date();
        console.log("Time elapsed: ", end - start, "ms");
      }, 500);
      //0.5秒后立即插入任务队列尾部，但不会立即执行

      while (new Date() - start <= 1000) {}

      /**
       * 运行结果：Time elapsed: 1035 ms (这里的1035不准确 但是一定是大于1000的)
        解析：
        JS是单线程 setTimeout异步代码，其回调函数执行必须需等待主线程运行完毕。
        当while循环因为时间差超过1000ms跳出循环后，setTimeout函数中的回调才得以执行。

        作者：葶寳寳

       */
    </script>
  </body>
</html>
