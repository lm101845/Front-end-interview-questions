<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var t = true;

      window.setTimeout(function () {
        t = false;
      }, 1000);

      while (t) {}

      alert("end");
      //   运行结果：程序陷入死循环 t = false;得不到执行 alert('end');不会执行.
      /**
     * JS是单线程的，所以会先执行while(t){}再alert，但这个循环体是死循环，所以永远不会执行alert。
        为什么不执行setTimeout？是因为JS的工作机制是：当线程中没有执行任何同步代码的前提下才会执行异步代码，setTimeout是异步代码，所以setTimeout只能等JS空闲才会执行，但死循环是永远不会空闲的，所以setTimeout也永远不会得到执行。

     */
    </script>
  </body>
</html>
