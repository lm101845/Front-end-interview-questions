<!-- 函数防抖(debounce)：短时间内连续执行某函数时，函数只会被执行一次。 
例如Search搜索联想，用户在不断输入值时，只有最后一次输入才执行联想查询。  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var timer; //维护同一个timer

      function debounce(fn, delay) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn();
        }, delay);
      }

      function testDebounce() {
        console.log("你好啊！");
      }

      document.onmousemove = () => {
        debounce(testDebounce, 1000);
        // 如果一秒内可以移动鼠标50次，则1秒内会触发50次debounce函数
        // 而debounce函数里面是一个定时器，属于异步操作，不会立即执行，会先等一秒钟.
        // 然后进入任务队列中等待(1s)并执行(执行速度很快，时间忽略,0.01s)——可以粗略理解为1.01秒后才会执行这个debounce函数
        //再看上面，1秒内触发了50次debounce函数，但是因为定时器的关系，1.01秒后才会执行这个debounce函数,才会在控制台打印你好啊
        // console.log('鼠标移动了');
      };
    </script>
  </body>
</html>
