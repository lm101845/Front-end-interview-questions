<!-- 
    flex布局可以很方便的实现垂直与水平居中，好处很多，
    在移动端使用比较广泛，坏处就是浏览器兼容性不好。代码如下：
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 600px;
            height: 200px;
            background: #dddddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle {
            width: 30%;
            height: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="middle"></div>
    </div>
</body>

</html>
