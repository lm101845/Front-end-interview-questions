        xhr.open("get","")

        // 请求路径 baseURL+url 完整的路径
        // 是否同步异步  默认true异步
        xhr.setRequestHeader("Content-Type","XXXX")

        xhr.onreadystatechange=function(){

                //console.log(xhr.responseText)
            }
        }
        //状态值
        //readyState
        //0-4
        //0 创建xhr实例
        //1 建立连接
        //2 成功返回响应头
        //3 还未返回响应体，进一步处理
        //4 成功返回响应体

        //status 状态码
        //1XX 信息响应类, 接收请求在处理中
        //2XX 成功响应类，成功的返回数据

        //4XX 客户端错误
        //5XX 服务器错误

        //getAllResponseHeaders() 获取响应头信息

        //responseText 获取响应体---字符串
        //responseXML 获取响应体---XML

        xhr.send();
