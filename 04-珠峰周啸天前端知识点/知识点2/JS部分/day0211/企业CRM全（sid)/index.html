<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>珠峰培训-CRM客户管理系统</title>
	<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
	<script>
		// 第一次加载页面 & 窗口大小改变 的时候，动态计算中间容器的高度，保证页面只有一屏
		~ function () {
			function computed() {
				let winH = document.documentElement.clientHeight,
					container = document.querySelector('.container'),
					headerBox = document.querySelector('.headerBox'),
					footerBox = document.querySelector('.footerBox');
				container.style.height = winH - headerBox.offsetHeight - footerBox.offsetHeight + 'px';
			}
			window.addEventListener('load', computed);
			window.addEventListener('resize', computed);
		}();
	</script>
</head>

<body>
	<!-- HEADER -->
	<header class="headerBox">
		<h1 class="logo">CRM客户管理系统</h1>
		<nav class="navBox">
			<a href="javascript:;" class="active">客户管理</a>
			<a href="javascript:;">组织结构</a>
		</nav>
		<div class="baseBox">
			<span></span>
			<a href="javascript:;">安全退出</a>
		</div>
	</header>

	<!-- CONTAINER -->
	<main class="container">
		<!-- MENU -->
		<div class="menuBox"></div>

		<!-- IFRAME -->
		<iframe src="page/customerlist.html" class="iframeBox" name="iframeBox"></iframe>
	</main>

	<!-- FOOTER -->
	<footer class="footerBox">
		<span>北京珠峰世纪技术培训有限公司</span>
		<span>京ICP备09041920号</span>
		<span>京公网安备110108400531号</span>
	</footer>

	<!-- IMPORT JS -->
	<script src="node_modules/axios/dist/axios.min.js"></script>
	<script src="node_modules/qs/dist/qs.js"></script>
	<script src="js/http.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
