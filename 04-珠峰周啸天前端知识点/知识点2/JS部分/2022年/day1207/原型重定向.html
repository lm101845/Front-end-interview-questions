<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Fn() {
				this.x = 100;
			}
			Fn.prototype.getX = function() {
				return this.x;
			}
			var f1 = new Fn();//f1 实例 ====》new Fn() 整体实例   Fn类
			Fn.prototype = {
				//constructor:Fn,
				getY: function() {
					return this.x
				}
			};
			var f2 = new Fn();
			
			console.log(f1.getX());
			console.log(f2.getX()); 
			console.log(f1.constructor);
			console.log(f2.constructor); 
		</script>
	</body>
</html>
