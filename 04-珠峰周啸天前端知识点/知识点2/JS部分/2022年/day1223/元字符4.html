		^: 如果在[]里面，就是 除了xxx之外 的含义
		   如果不是在[]里面，必须以XXX开头
		$: 必须以XXX结尾
		
		?=xxx 正向预查  必须紧跟XXX
		?!xxx 负向预查  不能紧跟XXX
		?: 只匹配不捕获(以后讲)
		
	    \b: 匹配单词边界
		\B: 匹配非单词边界
		
		单词边界：单词与符号的边界
		单词：英文单词 数字 下划线
		符号：中英文符号 中文汉字
