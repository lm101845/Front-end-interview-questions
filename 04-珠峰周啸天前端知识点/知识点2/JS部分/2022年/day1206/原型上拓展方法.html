			//数组原型上拓展方法
			//要求 mypush 要跟 push 方法 一样
			Array.prototype.mypush=function mypush(...args){
				//1.this---》arr  2.参数 args==>[100,200,300] (数组)--》Array.prototype
				//console.log(arguments);//类数组 arguments---》Object.prototype
				//for in 遍历私有和公有属性都遍历
				// for(var i in arguments){
				// 	console.log(arguments[i]);
				// }
				
				for(var i=0;i<args.length;i++){
					//[1,2,3,100]
					//给数组的最后1位赋值
					this[this.length]=args[i];
				}
				return this.length;
			}

			var arr=[1,2,3];
			var len=arr.mypush(100,200,300);
			console.log(len);//6  返回值，是新数组的长度
			console.log(arr);//[1,2,3,100,200,300]
