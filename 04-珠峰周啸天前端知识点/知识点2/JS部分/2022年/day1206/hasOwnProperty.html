	<body>
		hasOwnProperty：存在于 Object.prototype ，判断某个属性是不是该对象的私有
		
		私有：true  公有：false
		
		hasOwnProperty:私有和公有是相对的
		
		没有此属性返回的也是false
		
		【思考题】编写一个hasPubProperty方法，检测一个属性是不是公有的
		 私有：false 公有：true
		<script>
			function Fn(name,age){
				this.name=name;//私有
				this.age=age;
			}
			Fn.prototype.show=function(){//公有
				console.log("111");
			}
			Fn.num=100;//静态
			var f1=new Fn("lisa",18)
			
			console.log(f1.hasOwnProperty("name"));//true
			console.log(f1.hasOwnProperty("show"));//false
			console.log(f1.hasOwnProperty("num"));//false
			console.log(f1.hasOwnProperty("job"));//false
			
			console.log(Fn.prototype.hasOwnProperty("show"));//true
		</script>
