	<body>
		in 检测某个属性，是不是属于这个对象，
		不论私有还是公有，只要是就是 true， 不是就是 false
		<!-- <script>
			function Fn(name,age){

			Fn.prototype.show=function(){//公有属性和方法

		<script>
			function Fn(name,age){
				this.name=name;//私有属性和方法---可以通过实例
				this.age=age;
				this.job="CEO";
			}
			Fn.prototype.show=function(){//公有属性和方法---可以通过实例
				console.log("111");
			}
			Fn.prototype.showa=function(){//公有属性和方法
				console.log("222");
			}
			
			Fn.num=100;//添加静态的属性--只能同通过类
			Fn.showf=function(){
				console.log("我是静态方法")
			}
			
			var f1=new Fn("lili",18)
			
			console.log(f1);
			
			console.log("constructor" in Fn.prototype);

			console.dir(Fn);
		</script>
	</body>
