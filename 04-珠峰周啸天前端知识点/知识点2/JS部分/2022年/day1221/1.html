	<body>
		<script>
			var arr=[1,2,3,4,5];
			//数组的方法  
			//filter() 筛选 过滤，把满足条件（return）的元素筛选出来，放到一个新数组里
			// var newarr=arr.filter(item=>{
			// 	return item>3
			// })
			
			// console.log(newarr);
			
			
			//find() 查找 把满足条件（return）的第一个元素查找出 返回
			var n=arr.find(item=>{
				return item>3
			})
			
			console.log(n);
		</script>
