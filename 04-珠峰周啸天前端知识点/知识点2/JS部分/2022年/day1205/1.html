<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		面向对象：一种伟大的编程思想， 对象，类（构造函数），实例
		
		对象：js所有的内容都是对象，万物皆对象,一切皆对象   11引用类型+ DOM对象 + BOM对象
		类（构造函数）：按照特征，对事物进行归纳分类,每个类身上都有不同的属性和方法（静态属性和方法）
		实例：类中具体的某个成员，每一个实例都具备一些自己独有的属性和方法（私有的特征），
		也会具备类赋予他的公共属性和方法（公有的特征---原型）
		
		<script>
			var arr1=new Array(1,2,3);//arr 实例   Array 类
			var arr2=new Array(1,2,3,4,5);
			
			console.log(arr1);
			console.log(arr2);
			
			
			// console.log(Array);
			// console.dir(Array);
			//静态属性和方法
			//键值对里面的值 对象 name:"Array"  length:1
			
			
			
			var date=new Date()//date 实例   Date 类
			// console.log(Date);
			// console.dir(Date);
			
			console.dir(date);
		</script>
	</body>
</html>
