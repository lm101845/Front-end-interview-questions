<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		ajax 成功看到数据，网址必须以 http:// 或者 https://

	    vscode  必须用 open with live Server,先下载live Server插件
		<script>
			//1. 创建 XMLHttpRequest 核心对象
			let xhr =new XMLHttpRequest;
			//2. 建立连接  open(请求方式,请求网址,同步异步)
			//请求方式 ： GET
			//请求网址（路径）：服务器给的
			//同步异步： false 同步   true异步
			xhr.open("GET","two.json",false)
			
			//3. 注册监听  onreadystatechange事件
			xhr.onreadystatechange=function(){
				//readyState 状态值 必须 4
				//status 状态码  必须 200
				if(xhr.readyState===4&&xhr.status===200){
					console.log(xhr.response);//xhr.response 获取的json数据
					console.log(JSON.parse(xhr.response));
				}
			}
			
			//4. 发送数据 send()
			xhr.send(null);
		</script>
	</body>
</html>
