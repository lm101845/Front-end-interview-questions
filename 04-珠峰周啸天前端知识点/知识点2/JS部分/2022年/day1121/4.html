<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var str="nxkaskx";
			//1.字符串可以通过 [] 取到指定的字符，只能取值无法修改
			// console.log(str[0]);
			// str[0]="m";
			// console.log(str);
			
			//2.字符串属性 .length 可获取字符串的长度（字符的个数）
			console.log(str.length);
			
			//3.字符串可以向数组那样遍历  for / for in
			for(var i in str){
				console.log(str[i]);
			}
		</script>

</html>
