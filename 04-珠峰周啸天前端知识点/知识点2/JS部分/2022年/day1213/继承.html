<!DOCTYPE html>

	<body>
		面向对象的三大特色：
		
		封装：把某个功能封装到一个函数里，后期调用执行
		多态：重载（一个函数，参数的个数 或 参数的类型 不一样，就认为是不同的）
		     重写（子类重写父类的方法）
		继承：子类继承父类的方法和属性
		（子类即要有自己私有的属性和方法，也要继承父类私有属性和方法；
		  子类即要有自己公用的属性和方法，也要继承父类共有属性和方法）
		  
		  在java里 ，父类 复制一份给 子类
		  在js中，沿着原型链继承的
		  
		  
		  所有的继承的通病：都能沿着原型链找到父类的原型，修改其属性，影响其他实例
		
		<script>
			function show(){
				console.log(arguments);
			}
			show(1)
			show(1,2)
			show("hello")
		</script>
	</body>
</html>
