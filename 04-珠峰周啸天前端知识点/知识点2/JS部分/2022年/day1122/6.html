<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var ary=[12,15,14,13,16,11];
			
			function numSort(arr){//形参 arr
			
				if(arr.length<=1){//小于等于1的时候，把当前盒子返回
				  //0--->[]
				  //1--->[X]
					return arr;
				}
				//取中间的索引下标,如果有小数，向下取整（ Math.floor() ） 1.9999---》1
				var centerIndex=Math.floor(arr.length/2);// 6/2= 3
				//取中间索引下标的值，并且要删除当前值
				var centerValue=arr.splice(centerIndex,1)[0];// 13
				var leftBox=[];//比13小的放在左侧
				var rightBox=[];//大于 等于 13的放在右侧
				
				for(var i=0;i<arr.length;i++){
					if(arr[i]<centerValue){
						leftBox.push(arr[i])
					}else{
						rightBox.push(arr[i]);
					}
				}
				
				//            实参 leftBox                        实参 rightBox
				return numSort(leftBox).concat(centerValue, numSort(rightBox))//左中右三个拼接
			}
			
			console.log(numSort(ary))//实参 ary
		
		</script>
		
	</body>
</html>
