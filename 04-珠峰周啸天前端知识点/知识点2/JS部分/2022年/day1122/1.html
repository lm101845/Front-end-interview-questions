<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//算法之数组去重
	        //第一轮：取 1， 跟  2,3,2,4 依此比较，重复的就删除
			//第二轮：取 2， 跟  3,2,4 依此比较，重复的就删除后面  删完后：3,4
			//第三轮：取 3， 跟  4 依此比较，重复的就删除  
			//第四轮：你还取4吗？ 不取
			var ary=[3,1,1,1,2,2,3,1,3,1,2,4];
			var ary2=[11,3,4,5,1,7,7,7,8];
			
			function unique(arr){//arr 形参
				for(var i=0;i<arr.length-1;i++){//i=0  内容1  //i=1 内容2
				    var item=arr[i];
					for(var j=i+1;j<arr.length;j++){//j=1  内容：2,3,2,4   //j=2  内容:3,2,4
						var current=arr[j];
						if(item==current){
							arr.splice(j,1);//用splice删除元素，一定会存在数组塌陷
							j--;
						}
					}
				}
				
				return arr;
			}
			
			console.log(unique(ary));//ary 实参
			console.log(unique(ary2));//ary 实参
			
		</script>
	</body>
</html>
