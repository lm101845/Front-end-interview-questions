<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				height:4000px;
			}
			#box{
				height:500px;
				width:100px;
				background-color: red;
				margin:1600px 100px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			// IntersectionObserver：监控元素与可视窗口的交叉信息  监听器
			// 监控  observe(ele) ele元素
			// 取消监控 unobserve(ele)
			
			//创建一个监听器
			//参数：第一个参数函数  函数有个参数 changes
			//     第二个参数是对象  {threshold:[0]}
			let ob=new IntersectionObserver((changes)=>{
				//交叉信息  
				// changes 数组
				// changes[0] 监控1个元素的信息  对象
				// 对象属性：  
				//   isIntersecting 判断监控的元素是否在视口出现 true 出现 false没出现
				//   target: 监控的目标元素
				console.log(changes);
			},{
				threshold:[1]//默认0
			})
			
			ob.observe(box)
			
			//监控  0
			//1. 一打开页面立刻先监控 1 次
			//2. 在可视窗口漏个边，立刻触发监控
			//3. 完全消失，再一次监控
			
			//之后： 出现监控  消失监控
			
			//监控  0.5
			//1. 一打开页面立刻先监控 1 次
			//2. 在可视窗口出现1半，触发监控
			//3. 完全消失1半，再一次监控
			
			//之后： 出现监控  消失监控
			
			
			//监控  1
			//1. 一打开页面立刻先监控 1 次
			//2. 在可视窗口完全出现，触发监控
			//3. 消失1个边，再一次监控
			
			//之后： 出现监控  消失监控
		</script>
		
	</body>
</html>
