<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>11</li>
			<li class="a">222</li>
			<li>333</li>
		</ul>
		<script src="jquery.min.js"></script>
		<script>
			//console.log($("li").length);
			//each(回调函数)  可以循环jq的类数组
			$("li").each(function(index,item){
				console.log(index,item);
				//item---》DOM 对象
				//item.style.color="red";
				$(item).css("color","red");
			})
			
			//eq(index)  获取jquery的某个值
			//get(index) 获取jquery的某个值
			console.log($("li").eq(0));//jq对象
			console.log($("li").get(0));//DOM对象
			
			//index() 获取索引下标
			console.log($("li.a").index());//1
			
		</script>
	</body>
</html>
