		<script>

			// window.onload=function(){
			// 	console.log("111");
			// }
			// //后面会把前面的覆盖
			// window.onload=function(){

			// }
			
			//页面中DOM加载完毕，最后加载
			$(document).ready(function(){
				console.log("aaa");
			})
			
			//可以共存
			$(document).ready(function(){
				console.log("bbb");
			})
			
			//有简写
			$().ready(function(){

			})
			
			$(function(){

			})
