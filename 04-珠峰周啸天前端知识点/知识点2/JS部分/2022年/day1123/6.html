<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		queryURLParams 问号参数处理
		 var  str ="https://www.baidu.com?name=zhufeng&age=10&id=14";
		        {
		            name:"zhufeng",
		            age:10,
		            id:14
		        }
		<script>
			var  urlstr ="https://www.baidu.com?name=zhufeng&age=10&id=14";
			
			function urlParams(str){
				var arr=str.split("?");//['https://www.baidu.com', 'name=zhufeng&age=10&id=14']
				var rightstr=arr[1];//'name=zhufeng&age=10&id=14'
				var arra=rightstr.split("&");//['name=zhufeng', 'age=10', 'id=14']
				var obj={};
				
				for(var i=0;i<arra.length;i++){
				    var resarr=arra[i].split("=");
					obj[resarr[0]]=resarr[1];
				}
				return obj;
			}
			
			console.log(urlParams(urlstr));
		</script>
	</body>
</html>
