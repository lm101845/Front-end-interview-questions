<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//插入排序
			var ary=[34,56,12,66,12];
			
			function insertSort(arr){
				//抽取arr的第一个值，放到新数组里
				var newarr=[arr[0]];
				for(var i=1;i<arr.length;i++){//56
				    //新数组里面每一项，进行比较  方向：从后往前
					for(var j=newarr.length-1;j>=0;j--){//34  【31，32，34】
						if(arr[i]>=newarr[j]){//插入到新数组34的后面（插入到当前比较数的后面）
							newarr.splice(j+1,0,arr[i]);//往新数组里面插入
							//数据如果插入成功，就没有必要跟前面的比较了，直接中断，抽取下个数
							break;
						}
						if(j==0){//比较一圈，都没比该数小的
							newarr.unshift(arr[i]);//插入到新数组的第一位
						}
					}
				}
				return newarr;
			}
			
			console.log(insertSort(ary));
		</script>
