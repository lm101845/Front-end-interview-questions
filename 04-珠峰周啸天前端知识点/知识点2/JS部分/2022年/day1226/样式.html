<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				height:2000px;
				background-image: linear-gradient(red,blue,green);
			}
			#box{
				height:100px;
				width:100px;
				background-color: red;
				color:#fff;
				text-align: center;
				line-height:100px;
				position: fixed;
				right:100px;
				bottom:100px;
	
			}
		</style>
	</head>
	<body>
		<div id="box" style="color:blue;">返回顶部</div>
		<script>
			//获取样式
			// ele.style.XXX  只能获取行内样式
		   // console.log(box.style.height);
		   //console.log(box.style.color);
		   
	       // window.getComputedStyle(ele).XXX
		   // 可以获取任何形式的样式 （行内，内嵌，外链）
		   // 获取的颜色，会自动计算 rgb()
		   console.log(window.getComputedStyle(box).height);
		   console.log(window.getComputedStyle(box).color);
		   
		   //IE 独有  ele.currentStyle.XXX
		   //可以获取任何形式的样式 （行内，内嵌，外链）
		   // console.log(box.currentStyle.height);
		   // console.log(box.currentStyle.color);
		   
		   //设置样式---》1种
		   box.style.height="300px";
		   box.style.lineHeight="300px";
		</script>
		
		
	</body>
</html>
