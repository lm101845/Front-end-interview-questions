			//1.将 function 改为 箭头

			// 	return a;
			// }
			//2. 如果有一个形参，可以去掉()
			// let show=a=>{
			// 	return a;
			// }
			//3. 如果只有一条语句，可以省略{},如果这一条语句是return,可以省略return

			// }
			
			// show(10,20,30);
			
			//5.箭头函数，没有this,指向上级上下文中的this
			var obj={
				name:"lili",
				show:()=>{
					console.log(this)
				}
			}
			obj.show();//window
			
			//6.不能用于构造函数，因为箭头函数没有 prototype属性，不能被new 执行
		</script>
