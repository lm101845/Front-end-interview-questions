<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2563873_9ougqni9itc.css">
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="loginbox">
       <div class="header">
        <i class="iconfont icon-fanhui"></i>
       </div>
       <div class="con">
           <h1>登入知乎日报</h1>
           <p>选择登录方式</p>
           <div>
                <i class="iconfont icon-shejiaotubiao-46" id="zhihu"></i>
                <i class="iconfont icon-weibo" id="weibo"></i>
           </div>
           <div class="info_check">
               <input type="checkbox" id="check">
               <label for="check">
                我同意<span>&lt;&lt;知乎协议&gt;&gt;</span>和
                <span>&lt;&lt;隐私保护指引&gt;&gt;</span>
               </label>
           </div>
       </div>
       <div class="footer">
            <div id="yejian">
                <i class="iconfont icon-yejianmoshi"></i>
                <p>夜间模式</p>
            </div>
            <div id="shezhi">
                <i class="iconfont icon-shezhi"></i>
                <p>设置</p>
            </div>
       </div>
    </div>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
