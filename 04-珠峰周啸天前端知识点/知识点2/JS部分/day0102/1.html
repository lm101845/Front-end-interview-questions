<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		把修改样式和获取样式的操作分离开，避免渲染队列的刷新
		<div id="box">1111</div>
		<script>
			// box.style.width="100px";//修改样式
			// box.style.height="100px";//修改样式
			// box.style.left="100px";//修改样式
			
			//集中修改样式
			box.style.cssText="width:100px;height:100px;background:red";
			
			
			console.log(box.offsetheight);//获取样式
			console.log(box.offsetWidth);//获取样式
			console.log(box.offsetheight);//获取样式
		</script>
	</body>
</html>
