		事件句柄
		1.鼠标事件
		  click 点击
		  dblclick 双击
		  mouseover移入  mouseout移出   有冒泡
		  mouseenter移入  mouseleave移出  没有冒泡
		  mousemove移动 反复触发
		  mousedown移入按下   mouseup移入抬起
		  contextmenu  右键单击(默认出个菜单栏)
		  
		2.键盘事件
		3.表单事件
		4.系统事件
		5.移动端事件
