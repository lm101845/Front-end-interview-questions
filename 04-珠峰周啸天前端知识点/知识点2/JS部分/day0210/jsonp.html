<html lang="en">
<head>

    <title>Document</title>

<body>
    客户端：http://127.0.0.1:5500/2022_06/JS%E9%83%A8%E5%88%86/day0210/jsonp.html
    服务器：http://127.0.0.1:1001/user/list

    <!-- <script>
        function fun(data){
           console.log(data);
        }
    </script>
    <script src="http://127.0.0.1:1001/user/list?callback=fun"></script> -->
    <script src="jsonpa.js"></script>
    <script>
        // http://127.0.0.1:1001/user/list?callback=fun
        // http://127.0.0.1:1001/user/list?callback=fun&name=lili&age=18

        //jsonp(url[,config])
        // config 两个参数
        //  jsonpName:"callback" 默认
        //  params:{} 

        jsonp("http://127.0.0.1:1001/user/list",{
            jsonpName:"callback",//默认
            params:{
                name:"lili",
                age:18
            }
        }).then(val=>{
            console.log(val)
        }).catch(err=>{
            console.log(err)
        })

    </script>
</body>
</html>
